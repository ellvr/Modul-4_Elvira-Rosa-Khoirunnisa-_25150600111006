<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pendaftaran</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fafafa;
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      form {
        background-color: #fefefe;
        max-width: 700px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
      }

      td {
        padding: 10px;
        vertical-align: top;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"],
      input[type="email"],
      input[type="file"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-family: inherit;
      }

      textarea {
        resize: vertical;
      }

      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        margin-right: 10px;
      }

      .submit {
        background-color: #4caf50;
        color: white;
      }

      .reset {
        background-color: #f44336;
        color: white;
      }

      .link-kembali {
        text-align: center;
        margin-top: 20px;
      }

      .link-kembali a {
        text-decoration: none;
        color: #4caf50;
        font-weight: 600;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Formulir Pendaftaran Siswa Baru</h1>
    <form
      id="formPendaftaran"
      action="#"
      method="post"
      enctype="multipart/form-data"
    >
      <table>
        <tr>
          <td>Nama Lengkap</td>
          <td><input type="text" name="nama_lengkap" required /></td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td><textarea name="alamat" rows="3" required></textarea></td>
        </tr>
        <tr>
          <td>Tempat Lahir</td>
          <td><input type="text" name="tempat_lahir" required /></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td><input type="date" name="tanggal_lahir" required /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <label
              ><input
                type="radio"
                name="jenis_kelamin"
                value="Laki-laki"
                required
              />
              Laki-laki</label
            ><br />
            <label
              ><input
                type="radio"
                name="jenis_kelamin"
                value="Perempuan"
                required
              />
              Perempuan</label
            >
          </td>
        </tr>
        <tr>
          <td>Pilihan Jurusan</td>
          <td>
            <label
              ><input type="checkbox" name="jurusan[]" value="IPA" /> IPA</label
            ><br />
            <label
              ><input type="checkbox" name="jurusan[]" value="IPS" /> IPS</label
            ><br />
            <label
              ><input type="checkbox" name="jurusan[]" value="Bahasa" />
              Bahasa</label
            >
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>
            <select name="agama" required>
              <option value="">-- Pilih Agama --</option>
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
              <option value="Konghucu">Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td>No HP</td>
          <td><input type="number" name="no_hp" required /></td>
        </tr>
        <tr>
          <td>Foto Diri</td>
          <td>
            <input type="file" name="foto_diri" accept="image/*" required />
          </td>
        </tr>
        <tr>
          <td>Sekolah Pilihan</td>
          <td>
            <select name="sekolah" required>
              <option value="">-- Pilih Sekolah --</option>
              <option value="SMAN 1 Malang">SMAN 1 Malang</option>
              <option value="SMAN 2 Malang">SMAN 2 Malang</option>
              <option value="MAN 2 Malang">MAN 2 Malang</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="reset" class="button reset">Reset</button>
            <button type="submit" class="button submit">Kirim</button>
          </td>
        </tr>
      </table>
    </form>

    <div class="link-kembali">
      <a href="index.html" target="_blank">‚Üê Kembali ke Home</a>
    </div>

    <script>
      document
        .getElementById("formPendaftaran")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          Swal.fire({
            title: "Pendaftaran Berhasil!",
            text: "Terima kasih telah mengisi formulir.",
            icon: "success",
            confirmButtonText: "OK",
          }).then(() => {
            document.getElementById("formPendaftaran").reset();
          });
        });
    </script>
  </body>
</html>
